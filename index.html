<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Page</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    var reset = function(user){
      var resString = "";
      var resHandler = function(data){
        for (var i=0;i<data.length;i++){
          resString += "<li><a href='#'>"+data[i]+"</a></li>";
        }
        $('.dropdown-menu').html(resString);
        $('#welcome').text("Welcome, "+user);
      }
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            data = JSON.parse(xhttp.responseText);
            resHandler(data.menu);
          }
      };
      xhttp.open("GET", "http://localhost:3000/"+user, true);
      xhttp.send();
    }
    reset('eli');
  </script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">NUIT</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
          </ul>
        </li>
      </ul>
      </div>
    </nav>

    <p id='welcome'></p>

    <p>
      Click below to switch your NU Role!
    </p>
    <button onClick="reset('eli')">Student</button>
    <button onClick="reset('morty')">Faculty</button>
    <button onClick="reset('jon')">Staff</button>

  </body>
  </html>
